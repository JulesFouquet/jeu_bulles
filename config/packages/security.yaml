security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: pseudo

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: login
                check_path: login
                username_parameter: username
                password_parameter: password
                default_target_path: /jeu
                enable_csrf: true
            logout:
                path: logout
                target: /login

    access_control:
        # accessible uniquement si connect√©
        - { path: ^/jeu, roles: ROLE_USER }
